<body>
    	<h1>3.	Swap the values of two variables a and b without using a third variable.</h1>
</body>
<script>
    let a = 5;
    let b = 10;
    console.log(`before swap a=${a} b =${b}`);
    c = a+b;
    a = c-a;
    b=c-b;
    console.log(`after swap a=${a} b =${b}`)
</script>
</html>
