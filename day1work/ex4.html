    <h3>4.	Write a program to calculate the sum, difference, product, and quotient of two numbers.</h3>
</body>
<script>
    let x = 1;
    let y = 2;
    console.log()
    const sum = x+y;
    const min = x-y;
    const multiplication = x*y;
    const divide = x/y;
    console.log(`sum ${sum} min ${min} multiplication ${multiplication} divide ${divide}`);
</script>
