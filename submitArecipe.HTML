    <div class="container py-5">
        <h1 class="text-center mb-4">üçΩÔ∏è Foodie's Delight</h1>
        <div class="mb-4 d-flex justify-content-center">
            <input type="text" id="search" class="form-control w-50" placeholder="Search recipes...">
        </div>
        <div class="mb-4 text-center">
            <input type="file" id="imageUpload" accept="image/*" class="form-control w-50 d-inline">
            <input type="text" id="recipeTitle" class="form-control w-50 d-inline mt-2" placeholder="Recipe Title">
            <button class="btn btn-primary mt-2" onclick="addRecipe()">Upload Recipe</button>
        </div>
        <div class="row" id="recipe-container">
            <div class="col-md-4 mb-4">
                <div class="card recipe-card">
                    <img src="images for recipe galat/Spaghetti Carbonara.jpg" class="card-img-top" alt="Spaghetti Carbonara">
                    <div class="card-body">
                        <h5 class="card-title">Spaghetti Carbonara</h5>
                        <div class="d-flex justify-content-between">
                            <i class="fas fa-heart heart" onclick="toggleLike(this)"></i>
                            <i class="fas fa-bookmark bookmark" onclick="toggleSave(this)"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!-- FOOTER -->
<footer class="bg-dark text-center text-white py-3">

  </div>

    <script>
        function toggleLike(element) {
            element.classList.toggle('liked');
        }
        function toggleSave(element) {
            element.classList.toggle('saved');
        }
        document.getElementById('search').addEventListener('input', function () {
            let filter = this.value.toLowerCase();
            let cards = document.querySelectorAll('.recipe-card');
            cards.forEach(card => {
                let title = card.querySelector('.card-title').innerText.toLowerCase();
                card.parentElement.style.display = title.includes(filter) ? 'block' : 'none';
            });
        });
        function addRecipe() {
            let fileInput = document.getElementById('imageUpload');
            let titleInput = document.getElementById('recipeTitle');
            if (fileInput.files.length === 0 || titleInput.value.trim() === '') {
                alert('Please upload an image and enter a recipe title.');
                return;
            }
            let reader = new FileReader();
            reader.onload = function(e) {
                let container = document.getElementById('recipe-container');
                let col = document.createElement('div');
                col.className = 'col-md-4 mb-4';
                col.innerHTML = `
                    <div class="card recipe-card">
                        <img src="${e.target.result}" class="card-img-top" alt="${titleInput.value}">
                        <div class="card-body">
                            <h5 class="card-title">${titleInput.value}</h5>
                            <div class="d-flex justify-content-between">
                                <i class="fas fa-heart heart" onclick="toggleLike(this)"></i>
                                <i class="fas fa-bookmark bookmark" onclick="toggleSave(this)"></i>
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(col);
                titleInput.value = '';
                fileInput.value = '';
            };
            reader.readAsDataURL(fileInput.files[0]);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
