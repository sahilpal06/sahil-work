    <!-- Login Form -->
    <div class="login-container">
        <h2>FoodGalar Login</h2>

        <!-- Alert for Errors (Hidden Initially) -->
        <div class="alert alert-danger d-none" id="errorMessage"></div>

        <form id="loginForm">
            <div class="mb-3">
                <label for="email">Email:</label>
                <input class="form-control" type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="password">Password:</label>
                <input class="form-control" type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button class="btn btn-danger w-100" type="submit">Login</button>
        </form>
    </div>

  
  
<!-- FontAwesome for Icons -->
<script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>

    <!-- JavaScript Validation -->
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value.trim();
            let errorMessage = document.getElementById("errorMessage");

            // Clear previous error message
            errorMessage.classList.add("d-none");

            // Basic validation
            if (email === "" || password === "") {
                errorMessage.textContent = "Please fill in all fields.";
                errorMessage.classList.remove("d-none");
                return;
            }

            if (password.length < 6) {
                errorMessage.textContent = "Password must be at least 6 characters.";
                errorMessage.classList.remove("d-none");
                return;
            }

            // If validation passes, display success (replace with actual authentication later)
            alert("Login Successful!");
        });
       
    </script>
